<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="add-task">
            <input type="text" id="task-input" placeholder="Enter your task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    
    <script >
        // script.js
function addTask() {
    var taskInput = document.getElementById('task-input');
    var taskName = taskInput.value.trim();
    if (taskName !== '') {
        var taskList = document.getElementById('task-list');
        var li = document.createElement('li');
        li.innerHTML = `
            <div class="task">
                <span class="task-name">${taskName}</span>
                <button class="edit" onclick="editTask(this)">Edit</button>
                <button class="delete" onclick="deleteTask(this)">Delete</button>
                <button class="complete" onclick="completeTask(this)">Complete</button>
            </div>
        `;
        taskList.appendChild(li);
        taskInput.value = '';
    } else {
        alert('Please enter a task.');
    }
}
function editTask(btn) {
    var taskName = btn.parentNode.querySelector('.task-name').textContent;
    var newTaskName = prompt('Edit task:', taskName);
    if (newTaskName !== null && newTaskName.trim() !== '') {
        btn.parentNode.querySelector('.task-name').textContent = newTaskName.trim();
    }
}
function deleteTask(btn) {
    if (confirm('Are you sure you want to delete this task?')) {
        btn.parentNode.parentNode.remove();
    }
}

function completeTask(btn) {
    btn.parentNode.querySelector('.task-name').style.textDecoration = 'line-through';
    btn.disabled = true;
}
    </script>
</body>
</html>
